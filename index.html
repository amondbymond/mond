<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아몬드 - 브랜드 맞춤 콘텐츠 솔루션</title>
  <style>
    /* 기본 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
      background-color: #ffffff;
      color: #333333;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    /* 헤더 스타일 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e6e8eb;
    }
    
    .logo {
      height: 32px;
      width: auto;
    }
    
    .cta-button {
      background-color: #ff8000;
      color: white;
      font-weight: 500;
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    
    .cta-button:hover {
      background-color: #f59931;
    }
    
    /* 메인 섹션 스타일 */
    main {
      padding: 4rem 2rem 6rem;
      position: relative;
    }
    
    .pattern {
      position: absolute;
      inset: 0;
      overflow: hidden;
      opacity: 0.1;
      pointer-events: none;
    }
    
    .pattern-item {
      position: absolute;
      color: #ff8000;
      font-size: 20px;
      transform: rotate(45deg);
    }
    
    .content {
      max-width: 56rem;
      margin: 0 auto;
      text-align: center;
    }
    
    h2 {
      font-size: 58px;
      font-weight: 700;
      line-height: 1.2;
      margin: 1.5rem 0 2rem;
    }
    
    .subtitle {
      font-size: 1.125rem;
      color: #252525;
      margin-bottom: 2.5rem;
    }
    
    .cta-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .main-cta {
      background-color: #ff8000;
      color: white;
      font-weight: 500;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-size: 1.125rem;
      transition: background-color 0.3s;
    }
    
    .main-cta:hover {
      background-color: #f59931;
    }
    
    /* 말풍선 스타일 */
    .bubble-container {
      margin-top: 1rem;
      position: relative;
      display: inline-block;
    }
    
    .bubble {
      background-color: #fff4e7;
      color: #f59931;
      padding: 0.75rem 1.25rem;
      border-radius: 1rem;
      position: relative;
      display: inline-block;
    }
    
    .bubble::before {
      content: '';
      position: absolute;
      top: -0.5rem;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 1rem;
      height: 1rem;
      background-color: #fff4e7;
    }
    
    /* 반응형 스타일 */
    @media (max-width: 768px) {
      h2 {
        font-size: 42px;
      }
    }
    
    @media (max-width: 480px) {
      h2 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <!-- 네비게이션 바 -->
  <header>
    <div>
      <img src="logo.png" alt="amond 로고" class="logo">
    </div>
    <a href="#" class="cta-button">지금 무료로 체험하기</a>
  </header>

  <!-- 메인 히어로 섹션 -->
  <main>
    <!-- 배경 패턴 -->
    <div class="pattern" id="pattern"></div>

    <div class="content">
      <h2>
        <div>GPT + 구글 트렌드 기반 가장</div>
        <div>트렌디한 콘텐츠를 만드는 솔루션,</div>
        <div>아몬드와 함께 하세요</div>
      </h2>
      <p class="subtitle">트렌드와 브랜드 개성의 조합으로 반응을 이끌어보세요</p>
      
      <div class="cta-section">
        <a href="#" class="main-cta">지금 무료로 체험하기</a>
        <!-- 말풍선 -->
        <div class="bubble-container" id="animated-bubble">
          <div class="bubble">3분이면, 내 브랜드 맞춤 콘텐츠가 완성돼요</div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // 배경 패턴 생성
    function createPattern() {
      const pattern = document.getElementById('pattern');
      for (let i = 0; i < 20; i++) {
        const item = document.createElement('div');
        item.className = 'pattern-item';
        item.textContent = '+';
        item.style.top = `${Math.random() * 100}%`;
        item.style.left = `${Math.random() * 100}%`;
        item.style.fontSize = `${Math.random() * 20 + 10}px`;
        item.style.opacity = `${Math.random() * 0.5 + 0.1}`;
        item.style.transform = `rotate(${Math.random() * 360}deg)`;
        pattern.appendChild(item);
      }
    }
    
    // 말풍선 애니메이션
    function animateBubble() {
      const bubble = document.getElementById('animated-bubble');
      let position = 0;
      let direction = 1;
      const maxOffset = 8;
      
      setInterval(() => {
        if (position >= maxOffset) {
          direction = -1;
        } else if (position <= -maxOffset) {
          direction = 1;
        }
        
        position += direction * 0.4;
        bubble.style.transform = `translateY(${position}px)`;
        bubble.style.transition = 'transform 0.1s ease-in-out';
      }, 50);
    }
    
    // 페이지 로드 시 실행
    window.addEventListener('DOMContentLoaded', () => {
      createPattern();
      animateBubble();
    });
  </script>
</body>
</html>
